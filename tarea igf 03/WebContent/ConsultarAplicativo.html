<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Consultar Aplicativo</title>
<link rel="stylesheet" href="foundation/css/foundation.css">
</head>
<body>
<form action="ConsultarAplicativo.jsp" method="post">
<fieldset>
<legend>Consultar Aplicativo</legend>
  <div class="row">
    <div class="small-8">
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Ver Todos los Aplicativos</label>
        </div>
        <div class="small-9 columns">
          <a href="ConsultaAplicativos.jsp"><input type = "button" role="button" aria-label="button" value="lista de aplicativos" class="button"></a>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Buscar por Codigo de Aplicativo</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="c_aplicativo" name="c_aplicativo" required>
        </div>
        <input type = "submit" role="button" aria-label="submit form" value="Buscar Aplicativo" class="button">
        <a role="button" aria-label="submit form" href="Main.jsp" class="button">Volver al menu</a>
      </div>
    </div>
  </div>      
</fieldset>
</form>
</body>
</html>
